<h1>Player basic info</h1>

<form #playerForm="ngForm" id="playerForm" name="playerForm">
  <div class="row">
    <div class="col-sm-3">
    <!-- <app-custom-form-input [label]="'Name'" [(model)]="playerDetails.name">
    </app-custom-form-input> -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" name="name" [(ngModel)]="playerDetails.name">
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <!-- <app-custom-form-input [label]="'Surname'" [(model)]="playerDetails.surname" >
      </app-custom-form-input> -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Surname" name="surname" [(ngModel)]="playerDetails.surname">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
       <img src="{{playerDetails.picture.url}}" height="100px" width="100px"/>
       <button mat-raised-button (click)="openDialog()">Select image</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <!-- <app-custom-form-select [label]="'Position'" [(model)]="playerDetails.position" 
        [collection]="positions">
      </app-custom-form-select> -->
      <mat-form-field>
        <mat-select [(value)]="playerDetails.position" >
          <mat-option *ngFor="let item of positions" value="{{item.value}}">{{item.text}}</mat-option>
        </mat-select>
        <mat-placeholder>Select position</mat-placeholder>
      </mat-form-field>
    </div>
    <div class="col-sm-3">
      <mat-slider
        [max]="2" name="height"
        [min]="1.5"
        [step]="0.01"
        [thumbLabel]="true"
        [(ngModel)]="playerDetails.height">
      </mat-slider>{{playerDetails.height}}
    </div>
    <div class="col-sm-6">

    </div>
  </div>

</form>

<button mat-raised-button color="primary" (click)="savePlayerDetails(playerDetails, playerForm)">Save</button>
