<h1 mat-dialog-title>Player details</h1>

<form #playerForm="ngForm" id="playerForm" name="playerForm">
  <div class="row">
    <div class="col-sm-6">
    <!-- <app-custom-form-input [label]="'Name'" [(model)]="playerDetails.name">
    </app-custom-form-input> -->
      <mat-form-field>
        <input matInput placeholder="Name" name="name" [(ngModel)]="model.name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Surname" name="surname" [(ngModel)]="model.surname" required>
      </mat-form-field>
          <!-- <app-custom-form-select [label]="'Position'" [(model)]="playerDetails.position" 
        [collection]="positions">
      </app-custom-form-select> -->
      <mat-form-field>
        <mat-select [(value)]="model.position" >
          <mat-option *ngFor="let item of positions" value="{{item.value}}">{{item.text}}</mat-option>
        </mat-select>
        <mat-placeholder>Select position</mat-placeholder>
      </mat-form-field>
      <div class="row">
        <div class="col-sm-12">
          Height <mat-slider
            [max]="2" name="height"
            [min]="1.5"
            [step]="0.01"
            [thumbLabel]="true"
            [(ngModel)]="model.height">
          </mat-slider>{{model.height}} m
        </div>

      </div>
    </div>
    <div class="col-sm-6">
       <!-- <img src="{{model.picture.url}}" height="100px" width="100px"/> -->
      <dropzone
        class="dropzone-container"
        [config]="config"
        [disabled]="disabled"
        [message]="'Click or drag images here to upload'"
        (error)="onUploadError($event)"
        (success)="onUploadSuccess($event)">
      </dropzone>
      <div class="action-button delete-dropzone-image"
        (click)='resetDropzoneUploads()'>
        Remove image
      </div>
    </div>
  </div>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Select the date of birth" name="birthDate" [(ngModel)]="model.birthDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete> -->

</form>

<div mat-dialog-actions class="text-right" style="display: block">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="saveAndClose(playerForm)" cdkFocusInitial>Save</button>
  <!-- <button mat-button [mat-dialog-close]="model" cdkFocusInitial>Save</button> -->
</div>
