<h1>Squad</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of playerList">
        <td>
          <a routerLink="/players/detail/{{item.playerId}}">{{item.name}} {{item.surname}}</a>
        </td>
        <td>{{item.position}}</td>
        <td>{{today | amDifference: item.birthDate :'years' : false}} years</td>
      </tr>
    </tbody>
  </table>
