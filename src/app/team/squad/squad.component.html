<h1>Squad</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of playerList">
        <td>{{item.name}}</td>
        <td>{{item.surname}}</td>
        <td>{{item.position}}</td>
        <td>{{today | amDifference: item.birthDate :'years' : false}} years</td>
      </tr>
    </tbody>
  </table>
