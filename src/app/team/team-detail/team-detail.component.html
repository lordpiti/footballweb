
<div *ngIf="teamDetails">

  <div class="row">
    <div class="col-sm-9">
      <h3>{{teamDetails.name}}</h3>
    </div>
    <div class="col-sm-3" *ngIf="teamLogo">
      <button class="btn btn-primary" (click)="showModalEvent(teamDetails)">Edit team logo</button>
      <img src="{{teamLogo.url}}" width="100" height="100">
    </div>
  </div>

  <div class="row">
      <div class="col-sm-3">
          <a href="#" class="nav-tabs-dropdown btn btn-block btn-primary">Tabs</a>
          <ul id="nav-tabs-wrapper" class="nav nav-tabs nav-pills nav-stacked well">
            <li routerLinkActive="active">
              <a routerLink="squad">Squad</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="competitions" routerLinkActive="active">Competitions</a>
            </li>
            <li routerLinkActive="active">
              <a routerLink="news" routerLinkActive="active">News</a>
            </li>
          </ul>
      </div>
      <div class="col-sm-9">
          <router-outlet></router-outlet>
      </div>
  </div>


  <form #hiveMatchingCriteriaForm="ngForm" id="hiveMatchingCriteriaForm" name="hiveMatchingCriteriaForm">
    <div class="form-group row margin-top1">
      <div class="col-md-12">
          <input required type="text" [(ngModel)]="teamDetails.name" #Name="ngModel" name="name" id="name" />
      </div>
    </div>
  </form>

  <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
  
  <button class="btn btn-primary" (click)="saveTeamDetails(teamDetails, hiveMatchingCriteriaForm)">Save changes!</button>

  
</div>
