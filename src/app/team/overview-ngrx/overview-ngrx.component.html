<input type="text" id="brlz" name="brlz" [(ngModel)]="textToSearch" (input)="onSearchChange($event.target.value)" />
<div class="panel panel-default" *ngIf="!(teams$ | async).loadingSpinner">
  <div class="panel-heading">Teams overview NGRX</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-2 text-center" *ngFor="let item of (teams$ | async).data">
        <a routerLink="/teams/detail/{{item.id}}" routerLinkActive="active">
          <img src="{{item.pictureLogo.url}}" width="50" height="50"/>
          <div>{{item.name}}</div>
        </a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="(teams$ | async).loadingSpinner">
  <mat-spinner></mat-spinner>
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
