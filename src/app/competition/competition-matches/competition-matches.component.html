<app-competition-round
  *ngIf="
    (competitionData$ | async) && (competitionData$ | async).type == 'Liga'
  "
  [competitionData]="competitionData$ | async"
>
</app-competition-round>
<app-competition-basic-info
  *ngIf="
    (competitionData$ | async) && (competitionData$ | async).type == 'Playoff'
  "
  [competitionData]="competitionData$ | async"
>
</app-competition-basic-info>
