<div class="panel panel-default">
  <div class="panel-heading">Competitions overview</div>
  <div class="panel-body">
    <a routerLink="/players/detail/4/statistics" class="btn btn-primary" >Simulate competition round</a>
    
    <ul>
      <li *ngFor="let item of competitionList;let i=index">
        <a routerLink="/competitions/detail/{{item.id}}" routerLinkActive="active">{{item.name}}</a>
      </li>
    </ul>
  </div>
</div>
