<h1>Competition teams</h1>

<div class="row competition-teams-component">
  <div class="col-sm-4">
    
      <div *ngFor="let item of teamList" class="selectableTeam" [ngClass]="{'selectedTeam': item.id == selectedTeamId }" (click)="setSelectedTeam(item.id)">
        {{item.name}}
      </div>
    
  </div>
  <div class="col-sm-8">
    <app-competition-chart *ngIf="selectedTeamId" [teamId]="selectedTeamId" [competitionId]="2"></app-competition-chart>
  </div>
</div>
